<ion-menu [content]="content" class="sidebar">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title><ion-icon name="planet"></ion-icon> Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidebar">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img *ngIf="p.title != 'Home'" src="assets/imgs/logo-planete/{{p.title}}.png"/>
        <ion-icon *ngIf="p.title == 'Home'" name="home"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
