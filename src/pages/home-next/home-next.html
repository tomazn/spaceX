<ion-content padding>
    <ion-card class="next" *ngIf="nextLaunch">
      <h1 class="title">NEXT LAUNCH</h1>
      <ion-item text-center *ngIf="countdown">
        <ion-row><ion-col >{{countdown.days}}</ion-col>:<ion-col >{{countdown.hours}}</ion-col>:<ion-col >{{countdown.minutes}}</ion-col>:<ion-col >{{countdown.seconds}}</ion-col></ion-row>
        <ion-row class="legends"><ion-col >days</ion-col><ion-col >hours</ion-col><ion-col >minutes</ion-col><ion-col >secondes</ion-col></ion-row>
      </ion-item>
      <ion-row no-padding>
        <ion-col class="link-col" text-center *ngIf="nextLaunch.links.video_link">
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name="logo-youtube"></ion-icon>
            <a href="{{nextLaunch.links.video_link}}" target="_blank">youtube</a>
          </button>
        </ion-col>
        <ion-col class="link-col" text-center *ngIf="nextLaunch.links.reddit_campaign">
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name="logo-reddit"></ion-icon>
            <a href="{{nextLaunch.links.reddit_campaign}}" target="_blank">reddit</a>
          </button>
        </ion-col>
      </ion-row>
      <ion-card-content>
        <ion-card-title text-center>
          {{nextLaunch.mission_name}}
          </ion-card-title>
        <p text-center *ngIf="nextLaunch.details">
          {{nextLaunch.details}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-content>
