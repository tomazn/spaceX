<ion-content padding>
  <ion-card class="latest" *ngIf="latestLaunch">
    <h1 class="title">LATEST LAUNCH</h1>
    <img [src]="latestLaunch.links.mission_patch_small"/>
    <ion-row no-padding>
      <ion-col class="link-col" text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name="logo-youtube"></ion-icon>
          <a href="{{latestLaunch.links.video_link}}" target="_blank">youtube</a>
        </button>
      </ion-col>
      <ion-col class="link-col" text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name="logo-reddit"></ion-icon>
          <a href="{{latestLaunch.links.reddit_campaign}}" target="_blank">reddit</a>
        </button>
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-card-title text-center ion-text color="secondary">
        {{latestLaunch.mission_name}}
        </ion-card-title>
      <p text-center ion-text color="light">
        {{latestLaunch.details}}
      </p>

      <ion-item-group class="specs">
        <ion-item>
          <ion-label>{{latestLaunch.rocket.rocket_name}} <ion-icon float-right name="rocket"></ion-icon></ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{latestLaunch.launch_site.site_name}} <ion-icon float-right name="locate"></ion-icon></ion-label>
        </ion-item>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
</ion-content>
