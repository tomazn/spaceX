<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loadCores"></ion-spinner>
  <ion-list no-lines *ngIf="coresList">
    <button ion-item *ngFor="let core of coresList" (click)="navCoresDetails(core)">
      {{ core.core_serial }}
    </button> 
  </ion-list>
</ion-content>
